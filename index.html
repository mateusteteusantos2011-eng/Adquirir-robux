<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Código Aleatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #codigo {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Gerador de Código Aleatório</h1>
    <div id="codigo">Clique no botão para gerar</div>
    <button onclick="gerarCodigo()">Gerar Código</button>

    <script>
        function gerarCodigo() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let codigo = '';
            const tamanho = 8; // Tamanho do código

            for (let i = 0; i < tamanho; i++) {
                const indice = Math.floor(Math.random() * caracteres.length);
                codigo += caracteres[indice];
            }

            document.getElementById('codigo').innerText = codigo;
        }
    </script>

</body>
</html>
